<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Chore Chart</title>
</head>
<style>

    table, td, th {
        border: 1px solid #ddd;
        text-align: left;
        background: #def5ff;
    }

    table {
        border-collapse: collapse;

    }

    td, th{
        height: 8px;
        width: 140px;
        padding: 10px;
        text-align: left;
    }
    tr:hover {background-color: #f5f5f5;}


</style>

<body>
<table>
    <thead>
    <tr>
        <th></th>
        <th> Monday </th>
        <th> Tuesday </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="chore : ${choreChartList}">
        <th><span th:text="${chore.key}"></span></th>
        <td><span th:text="${chore.value.get('Monday')}"></span></td>
        <td><span th:text="${chore.value.get('Tuesday')}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
